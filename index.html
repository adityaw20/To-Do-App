<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fabfdf08cb.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>

<style>
    :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-item: #0f172a;
        --text-primary: white;
        --accent: #38bdf8;
    }

    body.light {
        --bg-primary: #f1f5f9;
        --bg-secondary: white;
        --bg-item: #f1f5f9;
        --text-primary: #0f172a;
        --accent: #0ea5e9;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-primary);
        transition: 0.3s;
        overflow: hidden;
    }

    /* ðŸ”¥ Animated Background */
    body::before {
        content: "";
        position: fixed;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            #38bdf8,
            #818cf8,
            #f472b6,
            #38bdf8
        );
        background-size: 300% 300%;
        animation: gradientMove 12s ease infinite;
        opacity: 0.15;
        z-index: -1;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .app-container {
        background: var(--bg-secondary);
        width: 420px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        transition: 0.3s;
    }

    h1 {
        margin: 0;
        text-align: center;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .counter {
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
        margin-bottom: 15px;
    }

    .input-container {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
        background: var(--bg-item);
        color: var(--text-primary);
    }

    .btn {
        background: var(--accent);
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 15px 0;
    }

    .filter-btn {
        background: transparent;
        border: 1px solid var(--accent);
        color: var(--accent);
        padding: 5px 12px;
        border-radius: 20px;
        cursor: pointer;
    }

    .filter-btn.active {
        background: var(--accent);
        color: black;
    }

    .list-container {
        max-height: 260px;
        overflow-y: auto;
    }

    .todo-item {
        background: var(--bg-item);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
    }

    .todo-item:hover {
        transform: translateX(4px);
    }

    .todo-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .completed {
        text-decoration: line-through;
        opacity: 0.5;
    }

    .actions i {
        cursor: pointer;
        margin-left: 12px;
        opacity: 0.6;
    }

    .actions i:hover {
        opacity: 1;
        transform: scale(1.15);
    }

    /* ðŸŒ— Theme Toggle */
    .theme-toggle {
        cursor: pointer;
        font-size: 18px;
        color: var(--accent);
        transition: 0.3s;
    }

    .theme-toggle:hover {
        transform: rotate(20deg);
    }

    .footer {
        position: fixed;
        bottom: 15px;
        right: 20px;
        font-size: 14px;
        opacity: 0.7;
    }

    .footer a {
        color: var(--accent);
        text-decoration: none;
        margin-left: 10px;
    }

</style>

<body>

<div class="app-container">
    <div class="top-bar">
        <h1>My Tasks</h1>
        <i class="fa-solid fa-moon theme-toggle" onclick="toggleTheme()" id="themeIcon"></i>
    </div>

    <div class="counter" id="counter"></div>

    <div class="input-container">
        <input type="text" id="input" placeholder="Add a task..." />
        <button class="btn" onclick="add()">Add</button>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="setFilter('all')">All</button>
        <button class="filter-btn" onclick="setFilter('active')">Active</button>
        <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
    </div>

    <div class="list-container" id="list-container"></div>
</div>

<div class="footer">
    <span>Connect:</span>
    <a href="https://instagram.com/adityaw007" target="_blank">
        <i class="fa-brands fa-instagram"></i> adityaw007
    </a>
    <a href="https://github.com/adityaw20" target="_blank">
        <i class="fa-brands fa-github"></i> adityaw20
    </a>
</div>

<script>
    let todolist = [];
    let currentFilter = "all";

    const stored = localStorage.getItem("todolist");
    if (stored) todolist = JSON.parse(stored);

    /* ðŸŒ— Theme Memory */
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
        document.body.classList.add("light");
        document.getElementById("themeIcon").className = "fa-solid fa-sun theme-toggle";
    }

    renderTodo();

    function toggleTheme() {
        document.body.classList.toggle("light");

        const icon = document.getElementById("themeIcon");

        if (document.body.classList.contains("light")) {
            icon.className = "fa-solid fa-sun theme-toggle";
            localStorage.setItem("theme", "light");
        } else {
            icon.className = "fa-solid fa-moon theme-toggle";
            localStorage.setItem("theme", "dark");
        }
    }

    function add() {
        const input = document.getElementById("input");
        const value = input.value.trim();

        if (!value) return;

        todolist.push({ text: value, completed: false });
        input.value = "";

        saveAndRender();
    }

    function toggleComplete(index) {
        todolist[index].completed = !todolist[index].completed;
        saveAndRender();
    }

    function deleteItem(index) {
        todolist.splice(index, 1);
        saveAndRender();
    }

    function editItem(index) {
        const newText = prompt("Edit task:", todolist[index].text);
        if (newText) {
            todolist[index].text = newText;
            saveAndRender();
        }
    }

    function setFilter(filter) {
        currentFilter = filter;

        document.querySelectorAll(".filter-btn").forEach(btn =>
            btn.classList.remove("active")
        );

        event.target.classList.add("active");

        renderTodo();
    }

    function saveAndRender() {
        localStorage.setItem("todolist", JSON.stringify(todolist));
        renderTodo();
    }

    function renderTodo() {
        const listContainer = document.getElementById("list-container");
        const counter = document.getElementById("counter");

        listContainer.innerHTML = "";

        const remaining = todolist.filter(t => !t.completed).length;
        counter.innerText = `${remaining} task(s) remaining`;

        let filteredList = todolist;

        if (currentFilter === "active")
            filteredList = todolist.filter(t => !t.completed);

        if (currentFilter === "completed")
            filteredList = todolist.filter(t => t.completed);

        filteredList.forEach(todo => {
            const realIndex = todolist.indexOf(todo);

            listContainer.innerHTML += `
                <div class="todo-item">
                    <div class="todo-left">
                        <input type="checkbox"
                               ${todo.completed ? "checked" : ""}
                               onclick="toggleComplete(${realIndex})">

                        <span class="${todo.completed ? "completed" : ""}">
                            ${todo.text}
                        </span>
                    </div>

                    <div class="actions">
                        <i class="fa-solid fa-pen"
                           onclick="editItem(${realIndex})"></i>

                        <i class="fa-solid fa-trash"
                           onclick="deleteItem(${realIndex})"></i>
                    </div>
                </div>
            `;
        });
    }

    document.getElementById("input").addEventListener("keypress", e => {
        if (e.key === "Enter") add();
    });
</script>

</body>
</html>
