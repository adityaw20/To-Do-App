<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fabfdf08cb.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #6284FF, #FF0000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .app-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 25px;
        width: 400px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        color: white;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .counter {
        text-align: center;
        opacity: 0.8;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .input-container {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 25px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    .btn {
        background: white;
        color: #6284FF;
        border: none;
        border-radius: 25px;
        padding: 10px 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .list-container {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
    }

    .todo-item {
        background: rgba(255,255,255,0.2);
        padding: 12px 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: fadeIn 0.25s ease-in-out;
        transition: 0.3s;
    }

    .todo-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .todo-item p {
        margin: 0;
        font-size: 16px;
        transition: 0.3s;
    }

    .completed {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .btn-delete {
        background: transparent;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-delete:hover {
        transform: scale(1.2);
        color: #ffdddd;
    }

    .empty {
        text-align: center;
        opacity: 0.7;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
        opacity: 0;
        transform: translateX(20px);
    }
</style>

<body>

<div class="app-container">
    <h1>My Tasks</h1>
    <div class="counter" id="counter"></div>

    <div class="input-container">
        <input type="text" id="input" placeholder="Add a task..." />
        <button class="btn" onclick="add()">Add</button>
    </div>

    <div class="list-container" id="list-container"></div>
</div>

<script>
    let todolist = [];

    const stored = localStorage.getItem("todolist");
    if (stored) todolist = JSON.parse(stored);

    renderTodo();

    function add() {
        const input = document.getElementById("input");
        const value = input.value.trim();

        if (value === "") return;

        todolist.push({ text: value, completed: false });
        input.value = "";

        saveAndRender();
    }

    function toggleComplete(index) {
        todolist[index].completed = !todolist[index].completed;
        saveAndRender();
    }

    function deleteItem(index) {
        const item = document.getElementById(`item-${index}`);
        item.classList.add("fade-out");

        setTimeout(() => {
            todolist.splice(index, 1);
            saveAndRender();
        }, 250);
    }

    function saveAndRender() {
        localStorage.setItem("todolist", JSON.stringify(todolist));
        renderTodo();
    }

    function renderTodo() {
        const listContainer = document.getElementById("list-container");
        const counter = document.getElementById("counter");

        listContainer.innerHTML = "";

        const remaining = todolist.filter(t => !t.completed).length;
        counter.innerText = `${remaining} task(s) remaining`;

        if (todolist.length === 0) {
            listContainer.innerHTML = `<div class="empty">No tasks yet âœ¨</div>`;
            counter.innerText = "";
            return;
        }

        todolist.forEach((todo, index) => {
            listContainer.innerHTML += `
                <div class="todo-item" id="item-${index}">
                    <div class="todo-left">
                        <input type="checkbox" 
                               ${todo.completed ? "checked" : ""} 
                               onclick="toggleComplete(${index})">
                        <p class="${todo.completed ? "completed" : ""}">
                            ${todo.text}
                        </p>
                    </div>
                    <button class="btn-delete" onclick="deleteItem(${index})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            `;
        });
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") add();
    });
</script>

</body>
</html>
