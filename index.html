<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fabfdf08cb.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0f172a;   /* Professional dark */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .app-container {
        background: #1e293b;
        width: 420px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    h1 {
        margin: 0;
        text-align: center;
        font-weight: 600;
    }

    .counter {
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
        margin-bottom: 20px;
    }

    .input-container {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
        background: #0f172a;
        color: white;
    }

    .btn {
        background: #38bdf8;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #0ea5e9;
    }

    .filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 15px 0;
    }

    .filter-btn {
        background: transparent;
        border: 1px solid #38bdf8;
        color: #38bdf8;
        padding: 5px 12px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    .filter-btn.active {
        background: #38bdf8;
        color: black;
    }

    .list-container {
        margin-top: 10px;
        max-height: 280px;
        overflow-y: auto;
    }

    .todo-item {
        background: #0f172a;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
    }

    .todo-item:hover {
        transform: translateX(3px);
    }

    .todo-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .completed {
        text-decoration: line-through;
        opacity: 0.5;
    }

    .actions i {
        cursor: pointer;
        margin-left: 10px;
        opacity: 0.6;
        transition: 0.2s;
    }

    .actions i:hover {
        opacity: 1;
    }

    .footer {
        position: fixed;
        bottom: 15px;
        right: 20px;
        font-size: 14px;
        opacity: 0.7;
    }

    .footer a {
        color: #38bdf8;
        text-decoration: none;
        margin-left: 10px;
    }

</style>

<body>

<div class="app-container">
    <h1>My Tasks</h1>
    <div class="counter" id="counter"></div>

    <div class="input-container">
        <input type="text" id="input" placeholder="Add a task..." />
        <button class="btn" onclick="add()">Add</button>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="setFilter('all')">All</button>
        <button class="filter-btn" onclick="setFilter('active')">Active</button>
        <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
    </div>

    <div class="list-container" id="list-container"></div>
</div>

<div class="footer">
    <span>Connect:</span>
    <a href="https://instagram.com/adityaw007" target="_blank">
        <i class="fa-brands fa-instagram"></i> adityaw007
    </a>
    <a href="https://github.com/adityaw20" target="_blank">
        <i class="fa-brands fa-github"></i> adityaw20
    </a>
</div>

<script>
    let todolist = [];
    let currentFilter = "all";

    const stored = localStorage.getItem("todolist");
    if (stored) todolist = JSON.parse(stored);

    renderTodo();

    function add() {
        const input = document.getElementById("input");
        const value = input.value.trim();

        if (!value) return;

        todolist.push({ text: value, completed: false });
        input.value = "";

        saveAndRender();
    }

    function toggleComplete(index) {
        todolist[index].completed = !todolist[index].completed;
        saveAndRender();
    }

    function deleteItem(index) {
        todolist.splice(index, 1);
        saveAndRender();
    }

    function editItem(index) {
        const newText = prompt("Edit task:", todolist[index].text);
        if (newText !== null && newText.trim() !== "") {
            todolist[index].text = newText.trim();
            saveAndRender();
        }
    }

    function setFilter(filter) {
        currentFilter = filter;

        document.querySelectorAll(".filter-btn").forEach(btn =>
            btn.classList.remove("active")
        );

        event.target.classList.add("active");

        renderTodo();
    }

    function saveAndRender() {
        localStorage.setItem("todolist", JSON.stringify(todolist));
        renderTodo();
    }

    function renderTodo() {
        const listContainer = document.getElementById("list-container");
        const counter = document.getElementById("counter");

        listContainer.innerHTML = "";

        const remaining = todolist.filter(t => !t.completed).length;
        counter.innerText = `${remaining} task(s) remaining`;

        let filteredList = todolist;

        if (currentFilter === "active")
            filteredList = todolist.filter(t => !t.completed);

        if (currentFilter === "completed")
            filteredList = todolist.filter(t => t.completed);

        filteredList.forEach((todo, index) => {
            const realIndex = todolist.indexOf(todo);

            listContainer.innerHTML += `
                <div class="todo-item">
                    <div class="todo-left">
                        <input type="checkbox"
                               ${todo.completed ? "checked" : ""}
                               onclick="toggleComplete(${realIndex})">

                        <span class="${todo.completed ? "completed" : ""}">
                            ${todo.text}
                        </span>
                    </div>

                    <div class="actions">
                        <i class="fa-solid fa-pen"
                           onclick="editItem(${realIndex})"></i>

                        <i class="fa-solid fa-trash"
                           onclick="deleteItem(${realIndex})"></i>
                    </div>
                </div>
            `;
        });
    }

    document.getElementById("input").addEventListener("keypress", e => {
        if (e.key === "Enter") add();
    });
</script>

</body>
</html>
